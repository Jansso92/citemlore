<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom ItemLore</title>
    <link rel="stylesheet" href="style.css">
    <!-- Minecraft-Schriftart einbinden -->
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Custom ItemLore</h1>

        <!-- Tooltip Vorschaufenster -->
        <div id="preview" class="tooltip">
            <span id="preview-name" class="tooltip-name"></span>
            <div id="preview-lore" class="tooltip-lore"></div>
        </div>

        <!-- Item Name Eingabefeld -->
        <label for="item-name">Item Name:</label>
        <input id="item-name" type="text" placeholder="Name hier eingeben">

        <!-- Item Lore Eingabefeld -->
        <label for="item-lore">Item Lore:</label>
        <textarea id="item-lore" placeholder="Lore hier eingeben"></textarea>

        <!-- Farbcodes und Formatierungen -->
        <div class="color-buttons">
            <h2>Farbcodes</h2>
            <div id="color-code-buttons"></div>
            <h2>Formatierungen</h2>
            <div id="format-buttons"></div>
        </div>

        <!-- Minecraft-Symbole -->
        <div class="symbols">
            <h2>Symbole</h2>
            <div id="symbols">
                <button onclick="insertSymbol('❤')">❤</button>
                <button onclick="insertSymbol('★')">★</button>
                <button onclick="insertSymbol('✔')">✔</button>
            </div>
        </div>

        <!-- Links -->
        <footer>
            <h2>RGB Generator</h2>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
            <h2>Tools</h2>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
            <h2>Sonstiges</h2>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
