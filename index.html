<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Itemlore</title>
    <link rel="stylesheet" href="style.css"> <!-- Verlinkung zu deiner CSS-Datei -->
</head>
<body>

    <!-- Header -->
    <header>
        Custom Itemlore
    </header>

    <!-- Tooltip-Container -->
    <div class="tooltip-container">
        <div class="minecraft-tooltip">
            <div class="tooltip-itemname">Item Name</div>
            <div class="tooltip-lore">
                <div>Item lore line 1</div>
                <div>Item lore line 2</div>
            </div>
        </div>
    </div>

    <!-- Eingabefelder -->
    <div class="input-container">
        <label for="itemname">Item Name:</label>
        <input type="text" id="itemname" placeholder="Enter item name">
        
        <label for="itemlore">Item Lore:</label>
        <textarea id="itemlore" placeholder="Enter item lore"></textarea>
    </div>

    <!-- Footer mit Links -->
    <footer>
        <h3>Weitere Links</h3>

            <li><a href="#">Sonstiges</a></li>
        </ul>
    </footer>

</body>
</html>
