<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Text Tool</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        textarea {
            width: 100%;
            resize: vertical;
            margin-bottom: 10px;
            background-color: #23272a;
            color: white;
            border: 1px solid #7289da;
            padding: 10px;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #23272a;
            color: white;
            border: 1px solid #7289da;
        }

        .preview {
            background-color: #23272a;
            border: 1px solid #7289da;
            padding: 10px;
            margin-bottom: 20px;
            font-family: monospace;
            overflow: auto;
        }

        .button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #7289da;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #5b6e9c;
        }

        .color-button {
            margin: 3px;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }

        .color-button:hover {
            opacity: 0.8;
        }

        .rgb-preview {
            display: inline-block;
            padding: 5px;
            font-family: monospace;
        }

        #gradient-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #7289da;
            background-color: #23272a;
        }
    </style>
</head>
<body>
    <h1>Minecraft Text Tool</h1>

    <!-- Vorschau -->
    <div>
        <h2>Vorschau</h2>
        <div class="preview" id="preview">
            Vorschau des Minecraft-Textes
        </div>
    </div>

    <!-- Eingabefelder -->
    <div>
        <label for="itemname">Itemname:</label>
        <input type="text" id="itemname" oninput="updatePreview()">

        <label for="lore">Lore:</label>
        <textarea id="lore" rows="5" oninput="updatePreview()"></textarea>
    </div>

    <!-- Minecraft Farbcodes -->
    <div>
        <h2>Farbcodes</h2>
        <div id="color-codes">
            <button class="color-button" style="background-color: #000; color: #fff;" onclick="insertText('&0')">&0</button>
            <button class="color-button" style="background-color: #00a; color: #fff;" onclick="insertText('&1')">&1</button>
            <button class="color-button" style="background-color: #0a0; color: #fff;" onclick="insertText('&2')">&2</button>
            <button class="color-button" style="background-color: #0aa; color: #fff;" onclick="insertText('&3')">&3</button>
            <button class="color-button" style="background-color: #a00; color: #fff;" onclick="insertText('&4')">&4</button>
            <button class="color-button" style="background-color: #a0a; color: #fff;" onclick="insertText('&5')">&5</button>
            <button class="color-button" style="background-color: #fa0; color: #000;" onclick="insertText('&6')">&6</button>
            <button class="color-button" style="background-color: #aaa; color: #000;" onclick="insertText('&7')">&7</button>
            <button class="color-button" style="background-color: #555; color: #fff;" onclick="insertText('&8')">&8</button>
            <button class="color-button" style="background-color: #55f; color: #fff;" onclick="insertText('&9')">&9</button>
            <button class="color-button" style="background-color: #5f5; color: #000;" onclick="insertText('&a')">&a</button>
            <button class="color-button" style="background-color: #5ff; color: #000;" onclick="insertText('&b')">&b</button>
            <button class="color-button" style="background-color: #f55; color: #000;" onclick="insertText('&c')">&c</button>
            <button class="color-button" style="background-color: #f5f; color: #000;" onclick="insertText('&d')">&d</button>
            <button class="color-button" style="background-color: #ff5; color: #000;" onclick="insertText('&e')">&e</button>
            <button class="color-button" style="background-color: #fff; color: #000;" onclick="insertText('&f')">&f</button>
        </div>
    </div>

    <!-- Formatierungen -->
    <div>
        <h2>Formatierungen</h2>
        <button class="button" onclick="insertText('&l')">Fett (&l)</button>
        <button class="button" onclick="insertText('&m')">Durchgestrichen (&m)</button>
        <button class="button" onclick="insertText('&n')">Unterstrichen (&n)</button>
        <button class="button" onclick="insertText('&o')">Kursiv (&o)</button>
        <button class="button" onclick="insertText('&r')">Zurücksetzen (&r)</button>
    </div>

    <!-- Chatsymbole -->
   <div id="symbol-browser">
    <h2>Symbol-Browser</h2>
    <div id="symbolList"></div>
</div>

    <!-- RGB Generator -->
<div id="rgb-generator">
    <h2>RGB Farbtext Generator</h2>

    <!-- Text zum Formatieren -->
    <label for="rgb-text">Text:</label>
    <input type="text" id="rgb-text" placeholder="Gib hier deinen Text ein...">

    <!-- Farbschema -->
    <div id="color-container">
        <label for="color1">Farbe 1:</label>
        <input type="color" id="color1" value="#ff0000">
    </div>
    <button id="add-color" class="button">Farbe hinzufügen</button>

    <!-- Vorschau -->
    <h3>Vorschau</h3>
    <div id="rgb-preview" class="preview"></div>

    <!-- Export/Import Buttons -->
    <button id="export-scheme" class="button">Exportieren</button>
    <input type="file" id="import-file" class="button" accept=".json">
</div>
    <script>
        // Hier kommt der JavaScript Code hin.
    </script>
</body>
</html>
