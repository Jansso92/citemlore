<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Itemlore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Custom Itemlore</h1>
    </header>
    <main>
        <div class="tooltip-container">
            <div class="minecraft-tooltip">
                <div id="tooltip-itemname" class="tooltip-itemname">Item Name</div>
                <div id="tooltip-lore" class="tooltip-lore"></div>
            </div>
        </div>

        <div class="input-container">
            <label for="itemname">Item Name</label>
            <input type="text" id="itemname" placeholder="Enter item name" oninput="updateTooltipItemname()">

            <label for="lore">Lore</label>
            <textarea id="lore" placeholder="Enter lore here" oninput="updateTooltipLore()"></textarea>
        </div>

        <div class="button-container">
            <h2>Formatting Codes</h2>
            <div class="format-buttons">
                <button onclick="addColorCode('&0')" style="color: #000;">&0</button>
                <button onclick="addColorCode('&1')" style="color: #00a;">&1</button>
                <button onclick="addColorCode('&2')" style="color: #0a0;">&2</button>
                <!-- Add more buttons for other color codes -->
            </div>
        </div>
        
        <footer>
            <div class="links">
                <h3>RGB Generator</h3>
                <ul>
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                    <li><a href="#">Link 3</a></li>
                </ul>

                </ul>
                <h3>Sonstige</h3>
                <ul>
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                    <li><a href="#">Link 3</a></li>
                </ul>
            </div>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
