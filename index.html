<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Tooltip Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Tooltip Preview -->
        <div id="tooltip-preview" class="tooltip">
            <span id="item-name-preview"></span><br>
            <span id="lore-preview"></span>
        </div>

        <!-- Input Fields -->
        <div class="form">
            <label for="itemname">Itemname:</label>
            <input type="text" id="itemname" placeholder="Enter item name...">

            <label for="lore">Lore:</label>
            <div class="lore-container">
                <textarea id="lore" placeholder="Enter lore..."></textarea>
                <div id="lore-buttons"></div>
            </div>

            <label for="command">Command Prefix:</label>
            <input type="text" id="command" placeholder="Enter command prefix...">

            <!-- Color Buttons -->
            <div class="colors">
                <label>Colors:</label>
                <div id="color-buttons"></div>
            </div>

            <!-- Text Modifiers -->
            <div class="modifiers">
                <button onclick="addModifier('&l')">Bold</button>
                <button onclick="addModifier('&o')">Italic</button>
                <button onclick="addModifier('&n')">Underline</button>
                <button onclick="addModifier('&m')">Strikethrough</button>
                <button onclick="addModifier('&r')">Reset</button>
            </div>

            <!-- Symbol Buttons -->
            <div class="symbols">
                <label>Symbols:</label>
                <div id="symbol-container"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
